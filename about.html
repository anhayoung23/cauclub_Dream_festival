<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>연합회 소개 | 2025 동아리축제</title>
  <!-- ✅ Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Moirai+One&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- ✅ CSS 연결 -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- ✅ 헤더(공통) -->
  <header>
    <nav>
      <a href="index.html" class="logo-container">
        <img src="images/main_logo2.png" alt="축제 로고" class="main-logo" />
        <span class="logo-text">동아리축제</span>
      </a>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">홈</a></li>
        <li><a href="about.html" class="active">연합회 소개</a></li>
        <li><a href="clubs.html">부스 소개</a></li>
        <li><a href="festival.html">축제 안내</a></li>
      </ul>
    </nav>
  </header>

  <!-- ✅ 본문: 연합회 소개 -->
<main>
  <section class="about-section">
    <!-- 제목 영역 -->
    <h1 class="about-title">동아리연합회 소개</h1>

    <!-- 리드 문구: 간단 소개 -->
    <p class="about-lead">
      중앙대학교 제41대 동아리연합회 <strong><a href="index.html">Dream</a></strong>은
      다양한 동아리가 함께 성장하고 소통할 수 있는 환경을 만듭니다.
      학생 여러분의 창의와 <br>
      열정을 응원하며,
      모두가 주인공이 되는 캠퍼스를 위해 항상 노력하겠습니다!
    </p>

    <!-- ✅ 자동 슬라이더: 3장 이미지 -->
    <div
      class="slider"
      id="aboutSlider"
      role="region"
      aria-roledescription="carousel"
      aria-label="동아리 활동 사진 슬라이더"
      aria-live="polite"
      data-autoplay="true"
      data-interval="4000"
    >
      <!-- 슬라이드 목록 -->
      <div class="slides">
        <!-- 각 슬라이드는 figure로 감싸 접근성/설명 강화 -->
        <figure class="slide is-active" aria-label="1 / 3">
          <img
            src="images/main_logo2.png"
            loading="eager"
            decoding="async"
          />
        </figure>

        <figure class="slide" aria-label="2 / 3">
          <img
            src="images/Dream_groupphoto.jpeg"
            loading="lazy"
            decoding="async"
          />
        </figure>

        <figure class="slide" aria-label="3 / 3">
          <img
            src="images/Dream_03.jpeg"
            loading="lazy"
            decoding="async"
          />
        </figure>
      </div>

      <!-- 좌우 버튼 (접근성/조작용) -->
      <button class="nav prev" type="button" aria-label="이전 사진 보기" aria-controls="aboutSlider">‹</button>
      <button class="nav next" type="button" aria-label="다음 사진 보기" aria-controls="aboutSlider">›</button>

      <!-- 인디케이터(점) -->
      <div class="dots" role="tablist" aria-label="슬라이드 선택">
        <button class="dot is-active" role="tab" aria-selected="true" aria-label="1번째 슬라이드" data-slide="0"></button>
        <button class="dot" role="tab" aria-selected="false" aria-label="2번째 슬라이드" data-slide="1"></button>
        <button class="dot" role="tab" aria-selected="false" aria-label="3번째 슬라이드" data-slide="2"></button>
      </div>

      <!-- 재생/일시정지 토글 (접근성/제어) -->
      <button class="toggle" type="button" aria-pressed="false" aria-label="자동 넘김 일시정지">⏸</button>
    </div>
  </section>
</main>

  <!-- ✅ 푸터(공통) -->
  <footer>
    <span class="footer-emoji" aria-label="축제"></span>
    <span>&copy; 중앙대학교 제41대 동아리연합회 Dream</span>
    <span style="margin-left:8px;opacity:0.8;">| 모두에게 열린 축제!</span>
  </footer>

  <!-- ✅ JS 연결 -->
  <script src="js/main.js"></script>
</body>
</html>
