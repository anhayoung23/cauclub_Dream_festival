<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025 동아리축제</title>

  <!-- ✅ Google Fonts 연결 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Moirai+One&family=Sunflower:wght@300&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- ✅ 외부 CSS 파일 연결 -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- ✅ 고정 헤더 -->
  <header>
    <nav>
      <!-- ✅ 로고 영역: 이미지 + 텍스트 -->
      <a href="index.html" class="logo-container">
        <img src="images/main_logo2.png" alt="축제 로고" class="main-logo" />
        <span class="logo-text">동아리축제</span>
      </a>

      <!-- ✅ 햄버거 메뉴 아이콘 (모바일 전용) -->
      <!-- 3개의 span은 햄버거 모양을 구성 -->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- ✅ 내비게이션 메뉴 -->
      <!-- 모바일에서는 숨기고 햄버거 클릭 시 나타남 -->
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html" class="active">홈</a></li>
        <li><a href="about.html">연합회 소개</a></li>
        <li><a href="clubs.html">부스 소개</a></li>
        <li><a href="festival.html">축제 안내</a></li>
      </ul>
    </nav>
  </header>

  <!-- ✅ 메인 포스터 영역 -->
  <!-- 포스터는 클릭 시 앞/뒤 뒤집힘 -->
  <main class="poster-section">
    <div class="poster-container" id="posterContainer">
      <!-- ✅ 앞면: 메인 포스터 이미지 -->
      <div class="poster-front">
        <img src="images/main_poster.png" alt="2025 동아리축제 메인 포스터" />
      </div>
      <!-- ✅ 뒷면: 축제 정보 -->
      <div class="poster-back">
        <h2>2025 동아리축제</h2>
        <p>2025.09.10 (수) | 10:00 ~ 20:30</p>
        <p>다양한 부스 체험과 공연이 기다리고 있어요!</p>
        <a href="clubs.html" class="poster-btn">부스 보러가기</a>
      </div>
    </div>
  </main>

  <!-- ✅ 고정 푸터 -->
  <footer>
    <h3>&copy; 중앙대학교 제41대 동아리연합회 Dream</h3>
  </footer>

  <!-- ✅ JavaScript 파일 연결 -->
  <script src="js/main.js"></script>

</html>
