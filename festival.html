<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>축제 안내 | 2025 동아리축제</title>
  <!-- ✅ Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Moirai+One&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- ✅ CSS 연결 -->
  <link rel="stylesheet" href="css/style.css" />

</head>
<body>
  <!-- ✅ 공통 header (다른 페이지와 동일) -->
  <header>
    <nav>
      <a href="index.html" class="logo-container">
        <img src="images/main_logo2.png" alt="축제 로고" class="main-logo" />
        <span class="logo-text">동아리축제</span>
      </a>
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">홈</a></li>
        <li><a href="about.html">연합회 소개</a></li>
        <li><a href="clubs.html">부스 소개</a></li>
        <li><a href="festival.html" class="active">축제 안내</a></li>
      </ul>
    </nav>
  </header>

  <!-- ✅ festival 전용 본문 -->
  <main class="f-main">
    <!-- 히어로 이미지 -->
    <section class="f-hero">
      <div class="f-hero__frame">
        <img src="images/main_character.png" alt="2025 동아리축제 캐릭터">
      </div>
    </section>

    <!-- 안내글 -->
    <section class="f-intro">
    <section class="about-section">
    <section class="about-title">
      <h1>2025 동아리축제 안내</h1>
          <h3>일시</h3>
          <p>2025년 9월 10일(수) 10:00 ~ 20:30</p>
          <h3>장소</h3>
          <p>중앙대학교 다빈치캠퍼스 운동장 사잇길 & 수상무대</p>
        <div class="f-intro__col f-intro__col--full">
          <p class="f-desc">
            다양한 동아리 부스 체험과 무대 공연, 이벤트가 가득한 축제!<br>
            중앙대학교 학생이라면 누구나 참여할 수 있습니다.
          </p>
        </div>
    </section>
    </section>
    </section>

    <!-- 6분할 카드 -->
    <section class="f-board" aria-label="축제 카테고리 선택">
      <!-- 1. 타임테이블 -->
      <div class="f-tile" role="button" tabindex="0" aria-label="타임테이블" data-label="타임테이블">
        <div class="f-card">
          <div class="f-face f-front">
            <img src="images/front_timetable.png" alt="타임테이블 앞면">
          </div>
          <div class="f-face f-back">
            <img src="images/back_timetable.png" alt="타임테이블 상세 안내">
          </div>
        </div>
      </div>
      <!-- 2. 푸드트럭 -->
      <div class="f-tile" role="button" tabindex="0" aria-label="푸드트럭" data-label="푸드트럭">
        <div class="f-card">
          <div class="f-face f-front">
            <img src="images/front_foodtruck.png" alt="푸드트럭 앞면">
          </div>
          <div class="f-face f-back">
            <img src="images/back_foodtruck.png" alt="푸드트럭 상세 안내">
          </div>
        </div>
      </div>
      <!-- 3. 부스 배치도 -->
      <div class="f-tile" role="button" tabindex="0" aria-label="부스 배치도" data-label="부스 배치도">
        <div class="f-card">
          <div class="f-face f-front">
            <img src="images/front_boothmap.png" alt="부스 배치도 앞면">
          </div>
          <div class="f-face f-back">
            <img src="images/back_boothmap.png" alt="부스 배치도 상세 안내">
          </div>
        </div>
      </div>
      <!-- 4. 공연 안내 -->
      <div class="f-tile" role="button" tabindex="0" aria-label="공연 안내" data-label="공연 안내">
        <div class="f-card">
          <div class="f-face f-front">
            <img src="images/front_stage.png" alt="공연 안내 앞면">
          </div>
          <div class="f-face f-back">
            <img src="images/back_stage.png" alt="공연 상세 안내">
          </div>
        </div>
      </div>
      <!-- 5. 부채 배부 안내 -->
      <div class="f-tile" role="button" tabindex="0" aria-label="부채 배부 안내" data-label="부채 배부 안내">
        <div class="f-card">
          <div class="f-face f-front">
            <img src="images/front_fan.png" alt="부채 배부 안내 앞면">
          </div>
          <div class="f-face f-back">
              <img src="images/back_fan.png" alt="부채 배부 상세 안내">
          </div>
        </div>
      </div>
      <!-- 6. 동아리축제 팜플렛 -->
      <div class="f-tile" role="button" tabindex="0" aria-label="동아리축제 팜플렛" data-label="동아리축제 팜플렛">
        <div class="f-card">
          <div class="f-face f-front">
            <img src="images/front_pamphlet.png" alt="동아리축제 팜플렛 앞면">
          </div>
          <div class="f-face f-back">
            <img src="images/back_pamphlet.png" alt="동아리축제 팜플렛 상세 안내">
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- ✅ 중앙 확대 모달 -->
  <div class="f-focus" id="fFocus" aria-hidden="true"></div>

  <!-- ✅ 공통 footer -->
  <footer>
    <span>&copy; 중앙대학교 제41대 동아리연합회 Dream</span>
    <span style="margin-left:8px;opacity:0.8;">| 모두에게 열린 축제!</span>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
