<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <!-- 📱 모바일 전용: 핀치줌 축소/확대 차단 (원하면 user-scalable=no 제거 가능) -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>축제 안내 | 2025 동아리축제</title>

  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- festival 전용 CSS (전역 style.css와 충돌 피하려고 f- 접두사로만 스타일링) -->
  <link rel="stylesheet" href="css/festival.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="f-page">
  <!-- 🔝 헤더(필요 최소만) -->
  <header class="f-header" role="banner">
    <nav class="f-nav" aria-label="상단 내비게이션">
      <a href="index.html" class="f-logo" aria-label="동아리축제 홈으로">
        <img src="images/main_logo2.png" alt="축제 로고" class="f-logo__img" />
        <span class="f-logo__text">동아리축제</span>
      </a>
    </nav>
  </header>

  <main class="f-main" id="main">
    <!-- 🌟 히어로 (원하면 삭제 가능) -->
    <section class="f-hero" aria-label="행사 소개 이미지">
      <div class="f-hero__frame">
        <!-- 4:5 비율 프레임 안에서 전체 보이도록 contain -->
        <img src="images/main_character.png" alt="2025 동아리축제 캐릭터" loading="eager" decoding="async">
      </div>
    </section>

    <!-- 📝 본문: 중앙 정렬, 간단 소개 -->
    <section class="f-intro" aria-label="축제 안내 본문">
      <h1 class="f-title">2025 동아리축제 안내</h1>
      <div class="f-intro__grid">
        <div class="f-intro__col">
          <h3 class="f-label">일시</h3>
          <p class="f-text">2025년 9월 10일(수) 10:00 ~ 20:30</p>
        </div>
        <div class="f-intro__col">
          <h3 class="f-label">장소</h3>
          <p class="f-text">중앙대학교 다빈치캠퍼스 운동장 사잇길 & 수상무대</p>
        </div>
        <div class="f-intro__col f-intro__col--full">
          <p class="f-desc">
            다양한 동아리 부스 체험과 무대 공연, 이벤트가 가득한 축제!<br>
            중앙대학교 학생이라면 누구나 참여할 수 있습니다.
          </p>
        </div>
      </div>
    </section>

    <!-- 🧩 6분할 카드 보드 (항상 3열 × 2행) -->
    <section class="f-board" aria-label="축제 카테고리 선택">
      <!-- 1. 타임테이블 -->
      <div class="f-tile" role="button" tabindex="0" aria-label="타임테이블" data-label="타임테이블">
        <div class="f-card">
          <div class="f-face f-front">
            <img src="images/front_timetable.png" alt="타임테이블 앞면" loading="lazy" decoding="async" draggable="false">
          </div>
          <div class="f-face f-back">
            <img src="images/back_timetable.png" alt="타임테이블 상세 안내" loading="eager" decoding="async" draggable="false">
          </div>
        </div>
      </div>

      <!-- 2. 푸드트럭 -->
      <div class="f-tile" role="button" tabindex="0" aria-label="푸드트럭" data-label="푸드트럭">
        <div class="f-card">
          <div class="f-face f-front">
            <img src="images/front_foodtruck.png" alt="푸드트럭 앞면" loading="lazy" decoding="async" draggable="false">
          </div>
          <div class="f-face f-back">
            <img src="images/back_foodtruck.png" alt="푸드트럭 상세 안내" loading="eager" decoding="async" draggable="false">
          </div>
        </div>
      </div>

      <!-- 3. 부스 배치도 -->
      <div class="f-tile" role="button" tabindex="0" aria-label="부스 배치도" data-label="부스 배치도">
        <div class="f-card">
          <div class="f-face f-front">
            <img src="images/front_boothmap.png" alt="부스 배치도 앞면" loading="lazy" decoding="async" draggable="false">
          </div>
          <div class="f-face f-back">
            <img src="images/back_boothmap.png" alt="부스 배치도 상세 안내" loading="eager" decoding="async" draggable="false">
          </div>
        </div>
      </div>

      <!-- 4. 공연 안내 -->
      <div class="f-tile" role="button" tabindex="0" aria-label="공연 안내" data-label="공연 안내">
        <div class="f-card">
          <div class="f-face f-front">
            <img src="images/front_stage.png" alt="공연 안내 앞면" loading="lazy" decoding="async" draggable="false">
          </div>
          <div class="f-face f-back">
            <img src="images/back_stage.png" alt="공연 안내 상세 안내" loading="eager" decoding="async" draggable="false">
          </div>
        </div>
      </div>

      <!-- 5. 부채 배부 안내 -->
      <div class="f-tile" role="button" tabindex="0" aria-label="부채 배부 안내" data-label="부채 배부 안내">
        <div class="f-card">
          <div class="f-face f-front">
            <img src="images/front_fan.png" alt="부채 배부 앞면" loading="lazy" decoding="async" draggable="false">
          </div>
          <div class="f-face f-back">
            <img src="images/back_fan.png" alt="부채 배부 상세 안내" loading="eager" decoding="async" draggable="false">
          </div>
        </div>
      </div>

      <!-- 6. 동아리축제 팜플렛 -->
      <div class="f-tile" role="button" tabindex="0" aria-label="동아리축제 팜플렛" data-label="동아리축제 팜플렛">
        <div class="f-card">
          <div class="f-face f-front">
            <img src="images/front_pamphlet.png" alt="동아리축제 팜플렛 앞면" loading="lazy" decoding="async" draggable="false">
          </div>
          <div class="f-face f-back">
            <img src="images/back_pamphlet.png" alt="동아리축제 팜플렛 상세 안내" loading="eager" decoding="async" draggable="false">
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- 🔍 중앙 확대(모달) 오버레이 — 모바일 전용 우선, 데스크톱도 사용 가능 -->
  <div class="f-focus" id="fFocus" aria-hidden="true"></div>

  <footer class="footer">
    <small>&copy; 중앙대학교 제41대 동아리연합회 Dream · 모두에게 열린 축제!</small>
  </footer>

  <!-- festival 전용 효과 스크립트 -->
  <script src="js/main.js"></script>
</body>
</html>
